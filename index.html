<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personaliza tu vela</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, input[type="number"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .color-options {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .color-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
    }
    .selected {
      border: 2px solid #000;
    }
    button {
      width: 100%;
      margin-top: 20px;
      background-color: #25d366;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .precio {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <form id="formulario">
    <label for="producto">Producto:</label>
    <input type="text" id="producto" value="Vela decorativa personalizada" readonly />

    <label for="aroma">Aroma:</label>
    <select id="aroma">
      <option selected>Sin aroma</option>
      <option>Vainilla</option>
      <option>Menta</option>
      <option>Eucalipto</option>
    </select>

    <label>Color:</label>
    <div class="color-options">
      <div class="color-circle" style="background-color: pink;" data-color="Rosado"></div>
      <div class="color-circle" style="background-color: white; border: 1px solid #ccc;" data-color="Blanco"></div>
      <div class="color-circle" style="background-color: red;" data-color="Rojo"></div>
      <div class="color-circle" style="background-color: blue;" data-color="Azul"></div>
      <div class="color-circle" style="background-color: yellow;" data-color="Amarillo"></div>
    </div>
    <input type="hidden" id="color" />

    <label for="empaqueRegalo">Empaque:</label>
    <select id="empaqueRegalo">
      <option>Bolsa est√°ndar</option>
      <option>Caja kraft</option>
      <option>Caja plateada</option>
    </select>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" min="1" max="10" value="1" />

    <label for="nombre">Tu nombre:</label>
    <input type="text" id="nombre" required />

    <div class="precio" id="precioPorUnidad">Precio por unidad: 120 CUP</div>
    <div class="precio" id="precioTotal">Total: 120 CUP</div>

    <button type="submit">Enviar pedido por WhatsApp</button>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const aroma = document.getElementById('aroma');
      const empaque = document.getElementById('empaqueRegalo');
      const cantidad = document.getElementById('cantidad');
      const precioUnidadDiv = document.getElementById('precioPorUnidad');
      const precioTotalDiv = document.getElementById('precioTotal');
      const colorCircles = document.querySelectorAll('.color-circle');
      const colorInput = document.getElementById('color');
      const formulario = document.getElementById('formulario');

      const baseSinAroma = 120;
      const adicionalAroma = 40;
      const adicionalKraft = 100;
      const adicionalPlateada = 320;

      function actualizarPrecio() {
        let precio = baseSinAroma;

        if (aroma.value !== "Sin aroma") precio += adicionalAroma;
        if (empaque.value === "Caja kraft") precio += adicionalKraft;
        if (empaque.value === "Caja plateada") precio += adicionalPlateada;

        const cant = parseInt(cantidad.value) || 1;

        precioUnidadDiv.textContent = Precio por unidad: ${precio} CUP;
        precioTotalDiv.textContent = Total: ${precio * cant} CUP;
      }

      // Inicializar precios al cargar
      actualizarPrecio();

      // Detectar cambios
      aroma.addEventListener('change', actualizarPrecio);
      empaque.addEventListener('change', actualizarPrecio);
      cantidad.addEventListener('input', actualizarPrecio);

      // Selecci√≥n de color visual
      colorCircles.forEach(circle => {
        circle.addEventListener('click', () => {
          colorCircles.forEach(c => c.classList.remove('selected'));
          circle.classList.add('selected');
          colorInput.value = circle.getAttribute('data-color');
        });
      });

      formulario.addEventListener('submit', function (e) {
        e.preventDefault();

        const producto = document.getElementById('producto').value;
        const nombre = document.getElementById('nombre').value.trim();
        const aromaValor = aroma.value;
        const color = colorInput.value;
        const empaqueValor = empaque.value;
        const cant = parseInt(cantidad.value) || 1;

        if (!color) return alert("Por favor selecciona un color.");
        if (!nombre) return alert("Por favor escribe tu nombre.");

        let precio = baseSinAroma;
        if (aromaValor !== "Sin aroma") precio += adicionalAroma;
        if (empaqueValor === "Caja kraft") precio += adicionalKraft;
        if (empaqueValor === "Caja plateada") precio += adicionalPlateada;

        const total = precio * cant;

        const mensaje = Hola, quiero hacer un pedido de velas:\n\nüïØÔ∏è Producto: ${producto}\nüå∏ Aroma: ${aromaValor}\nüé® Color: ${color}\nüéÅ Empaque: ${empaqueValor}\nüî¢ Cantidad: ${cant}\nüë§ Nombre: ${nombre}\nüí∞ Precio por unidad: ${precio} CUP\nüíµ Total: ${total} CUP;

        const url = "https://wa.me/5353810462?text=" + encodeURIComponent(mensaje);
        window.open(url, "_blank");
      });
    });
  </script>
</body>
</html>
