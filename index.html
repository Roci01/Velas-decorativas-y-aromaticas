<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personaliza tu vela</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, input[type="number"], input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .color-options {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .color-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
    }
    .selected {
      border: 2px solid #000;
    }
    button {
      width: 100%;
      margin-top: 20px;
      background-color: #25d366;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .precio {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <form onsubmit="event.preventDefault(); enviarWhatsapp();">
    <label for="producto">Producto:</label>
    <input type="text" id="producto" value="Vela decorativa personalizada" readonly />

    <label for="aroma">Aroma:</label>
    <select id="aroma" onchange="actualizarPrecio()">
      <option selected>Sin aroma</option>
      <option>Vainilla</option>
      <option>Menta</option>
      <option>Eucalipto</option>
    </select>

    <label>Color:</label>
    <div class="color-options">
      <div class="color-circle" style="background-color: pink;" data-color="Rosado"></div>
      <div class="color-circle" style="background-color: white; border: 1px solid #ccc;" data-color="Blanco"></div>
      <div class="color-circle" style="background-color: red;" data-color="Rojo"></div>
      <div class="color-circle" style="background-color: blue;" data-color="Azul"></div>
      <div class="color-circle" style="background-color: yellow;" data-color="Amarillo"></div>
    </div>
    <input type="hidden" id="color" />

    <label for="empaqueRegalo">Empaque:</label>
    <select id="empaqueRegalo" onchange="actualizarPrecio()">
      <option>Bolsa est√°ndar</option>
      <option>Caja kraft</option>
      <option>Caja plateada</option>
    </select>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" min="1" max="10" value="1" onchange="actualizarPrecio()" />

    <label for="nombre">Tu nombre:</label>
    <input type="text" id="nombre" required />

    <div class="precio" id="precioPorUnidad">Precio por unidad: 120 CUP</div>
    <div class="precio" id="precioTotal">Total: 120 CUP</div>

    <button type="submit">Enviar pedido por WhatsApp</button>
  </form>

  <script>
    const aromaSelect = document.getElementById('aroma');
    const empaqueSelect = document.getElementById('empaqueRegalo');
    const cantidadInput = document.getElementById('cantidad');
    const precioUnidadDiv = document.getElementById('precioPorUnidad');
    const precioTotalDiv = document.getElementById('precioTotal');
    const colorCircles = document.querySelectorAll('.color-circle');
    const colorInput = document.getElementById('color');

    let precioBase = 120;
    const precioAroma = 40;
    const precioCajaKraft = 100;
    const precioCajaPlateada = 320;

    // Selecci√≥n visual del color
    colorCircles.forEach(circle => {
      circle.addEventListener('click', () => {
        colorCircles.forEach(c => c.classList.remove('selected'));
        circle.classList.add('selected');
        colorInput.value = circle.getAttribute('data-color');
      });
    });

    function actualizarPrecio() {
      let precio = 120;
      if (aromaSelect.value !== "Sin aroma") {
        precio += precioAroma;
      }

      if (empaqueSelect.value === "Caja kraft") {
        precio += precioCajaKraft;
      } else if (empaqueSelect.value === "Caja plateada") {
        precio += precioCajaPlateada;
      }

      const cantidad = parseInt(cantidadInput.value) || 1;
      precioUnidadDiv.textContent = Precio por unidad: ${precio} CUP;
      precioTotalDiv.textContent = Total: ${precio * cantidad} CUP;
    }

    function enviarWhatsapp() {
      const producto = document.getElementById('producto').value;
      const aroma = aromaSelect.value;
      const color = colorInput.value;
      const empaque = empaqueSelect.value;
      const cantidad = parseInt(cantidadInput.value);
      const nombre = document.getElementById('nombre').value.trim();

      if (!color) {
        alert("Por favor, selecciona un color.");
        return;
      }

      if (!nombre) {
        alert("Por favor, ingresa tu nombre.");
        return;
      }

      let precio = 120;
      if (aroma !== "Sin aroma") precio += precioAroma;
      if (empaque === "Caja kraft") precio += precioCajaKraft;
      else if (empaque === "Caja plateada") precio += precioCajaPlateada;

      const total = precio * cantidad;

      const mensaje = Hola, quiero hacer un pedido de velas:\n\nüïØÔ∏è Producto: ${producto}\nüå∏ Aroma: ${aroma}\nüé® Color: ${color}\nüéÅ Empaque: ${empaque}\nüî¢ Cantidad: ${cantidad}\nüë§ Nombre: ${nombre}\nüí∞ Precio por unidad: ${precio} CUP\nüíµ Total: ${total} CUP;

      const url = "https://wa.me/5353810462?text=" + encodeURIComponent(mensaje);
      window.open(url, "_blank");
    }

    // Inicializa precios al cargar
    window.onload = actualizarPrecio;
  </script>
</body>
</html>
